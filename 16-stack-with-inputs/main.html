<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacks with inputs</title>
</head>
<body>
  <input type="text" name="" id="newEl" placeholder="Add stack element">
  
  <button onclick="push()">Add element of STAck</button>
  <button onclick="pop()">Remove element of STAck</button>
  <button onclick="display()">Display element  of STAck</button>


  <script>
let data = [];
let currentSize = data.length;
let max = 5;
function push() {
  let newVal=document.getElementById("newEl").value;
  if (currentSize >= max) {
    alert("Stack is full you can not add" + newVal);
    
  }else{
    data[currentSize] = newVal;
    currentSize += 1;
    document.getElementById("newEl").value="";
    console.log("element added")
  }
  
}

function pop() {
  if (currentSize > 0) {
    currentSize -= 1;
    data.length = currentSize;
  } else {
    alert("stack is already empty");
    return;
  }
}

function display(){
  for(let i=0;i<data.length;i++){
    console.log("stack element number"+i+"and"+"value is "+data[i])
  }
}

  </script>
</body>
</html>
