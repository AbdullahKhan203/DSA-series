<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting</title>
</head>
<body>
    


    <script>
        // let data=[40,30,12,25] 
        let data=[45,70,11,25,35,89,39,67,78,99]
        //    loop runns data.length x data.length   4x4=16,10x10=100
        let count=0;
        for(let i=0;i<data.length;i++){
            
            for(let j=0;j<data.length;j++){
                count++;
                if(data[j]>data[j+1]){
                let temp=data[j];
                data[j]=data[j+1];
                data[j+1]=temp;
            }
            }
        }
        console.log(count)
        console.log(data)
    </script>
</body>
</html>
