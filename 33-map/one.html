<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAP</title>
</head>
<body>
    

    <script>
        // diff b/w obj and map
        // obj
        // let obj={key:val}
        // in object key is always in form of string
        // Map
        // in map key would be of any data type(i.e numbers, objects, functions,boolearn,undefined etc)
        // let map=new Map();
        // for storing default default values
        let map=new Map([
            ["name","ali"],
            [true,"bool value"],
            [100,"hundred"],
        ]);
        // for clearing the whole map
        // map.clear()
        // for delete any key
        // map.delete("name");
        map.set("color","green")
        
        console.log(map)
        console.log(map.size)
        console.log(map.get(100))
        
        // apply loopon map
        for(let x of map){
            console.log(x[1])
        }
        map.forEach((val,key)=>{
console.log(key,val);

        })
      
    </script>
</body>
</html>
